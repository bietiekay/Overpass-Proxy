name: CI

on:
  push:
    paths:
      - 'overpass-proxy/**'
  pull_request:
    paths:
      - 'overpass-proxy/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: overpass-proxy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: overpass-proxy/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test:ci
        env:
          USE_DOCKER: 0
