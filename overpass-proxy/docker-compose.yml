version: '3.9'
services:
  proxy:
    build: .
    environment:
      PORT: 8080
      UPSTREAM_URL: http://overpass:8081/api/interpreter
      REDIS_URL: redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - overpass
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  overpass:
    build:
      context: .
      dockerfile: tests/integration/mock-overpass.Dockerfile
    ports:
      - "8081:8081"
